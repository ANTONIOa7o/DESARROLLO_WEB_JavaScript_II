<body>
                 <!--
                =========
                Bucle for
                =========
    
    Una sentecia, dentro de las estructuras control, que bien expresa ayuda a recorrer,
o bien el contenido de una variable o sus elementos.Ed: Funcion principal recorrer una variable Que tipo de estructuras puede iterar
y a su vez recorrer, ( elementos, arrays, matrices).
Grandes analogias en otros lenguajes
Sintaxis:
                                                    ⇓*
                    for ( contador=variable inicio;condicion bucle;incremento,decremento.....){
                        cuerpo de la iteracion (recorridos=iteracion realizados)
                    }
            
   *Aqui vamos a indicar si el cuerpo de la iteracion hasta donde se ejecuta , establecerá los limites de dicho bucle. Añadir
   que se mantienen esos limites entre true y false, ed: comuienza estrá en true, y al acabar en false         

   Ejemplo: 
   Mostrar los numeros del 1 al 10
-->   
<script>
    
    for(var manolito =1;manolito<=10;manolito++){
        console.log(manolito);
    }
    console.log(manolito);
</script>
</body>
