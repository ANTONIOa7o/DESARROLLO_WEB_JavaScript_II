<!DOCTYPE html>
<html lang="en">

<head>

    <title>Estructura Switch Case</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <!--                ===========
                        switch Case
                        ===========

        Una estructura de control, con su peculiaridades, mas allá de una condicion, filtrada
        por varias posibilidades de manejo. Se ejecuta desde el planteamiento en el cual
        pueda darse uno o varios casos o la necesidad de tomar una decision concreta a partir
        de multiples opciones. Y sólo podremos dar cobertura a una sola posibilidad.

        *Sintaxis:
        swith(estructura){
            case valor1:
            sentencia 1;
            break; (salir de la estructura)

            case valor2:
            sentencia 2;
            break; (salir de la estructura)
            .
            .
            .
            ..generando tantos casos como opciones o cases sean planteados

            default:
            sentencia default-Omision
        }

        *Ejemplo: identificacion de Género
    -->
    <h2>Identificar Genero</h2>
    <script>
        /*   Desarrollo explicito  var sexo = "";
            sexo = window.prompt("Eres hombre o mujer:"); */

        var sexo = window.prompt("Eres hombre o Mujer");
        //Métodos de variable string
        switch (sexo.toLocaleLowerCase()) {

            case "hombre":
                swal("Estas dentro del ambito herosexual");
                break;

            case "mujer":
                swal("Estas en el ambitoo.....");
                break;

            default:
                swal("Ahora mismo no hay respuesta definida");


        }

    </script>



</body>

</html>
