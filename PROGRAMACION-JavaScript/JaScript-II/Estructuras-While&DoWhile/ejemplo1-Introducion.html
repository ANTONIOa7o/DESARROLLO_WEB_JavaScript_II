<body>
    <!--

                  while
                =========
            
        otra estructura de control, planteada para el desarrollo de variables
        y su propia conjugacion. Contempla caracteristica basicas de las iterancias
        donde ha de cumplirse la condicion final(true), comprueba dicha condicion
        Sintaxis:
                    -Ejecucion continua-
                    (mientras sea true)
                                â‡“
                     while(condicion){

                        La sentencias ejecutadas
                        contador (++/--)
                }
Ejemplo: Recorrido del 1 al 20
    -->
<script>
    var numero= 1;
    while (numero<=20) {
        
        console.log(numero);
        numero++;
        
    }
</script>
