<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--
                ========
                do while
                ========

    Otra itinerancia, recorrido cuya principal máxima la condicion final
    se cumpla. Comprueba la sentencia y al menos se ejecuta una vez
    Sintaxis:

        do{
            cuerpo del bucle
        }
        while(condicion){
            sentencia de ejecucion
            contador
        }

    Ejemplo:
    Adivinar un numero, Dinamica de un juego, donde podamos interactura con el 
    usuario, con nº de intentos, y que logre adivinar que numeros, estableciendo
    algunas acotaciones o pistas
    -->
    <div class="container" style="margin: 0 auto; text-align:center ;">
        <h3>Adivina un numero del 1 al 50</h3>
        <button onclick="jugar()" class="btn btn-outline-danger">Adivina</button>
    </div>
    <script>
        function jugar() {

            var numero = parseInt((Math.random() * 50)+1);
            console.log(numero);
            var intentos = 5;
            var numeroAdivina = 0;

            do {
                var numeroAdivina = parseInt(window.prompt('Introduce un numero del 1 al 50: '));
                if (numeroAdivina > numero) {
                    alert("Te has pasado.... te quedarian: " + ((intentos--)-1) + " intentos");
                } else if (numeroAdivina < numero) {
                    alert("Te has quedado corto.... te quedarian: " + ((intentos--)-1) + " intentos");
                }
            } while (numeroAdivina != numero && intentos > 0);


            if (numeroAdivina == numero) {
                alert("Enhorabuena, has acertado");
            } else {
                alert("Lo sentimos, has perdido se agotaron los intentos");
            }
        }
        
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
