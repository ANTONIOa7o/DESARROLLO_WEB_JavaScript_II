<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loacalizador Palabras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="margin:0 auto ; text-align:center ; ">
        <h2>Contador de palabras</h2>
        <form action="" name="formulario">
            <textarea name="palabra" placeholder="Introduce una frase" id="" cols="30" rows="6"></textarea><br><br>
            <button class="btn btn-outline-dark" type="button" onclick="pulsar()">Pulsame</button>
        </form><br>
        <div id="resultado"> </div><br>
        <hr style="width: 280px ; text-align: center; margin: 0 auto ;" >
    </div>
    <!--
        Al pulsar localize del texto:
        a. nº de palabras
        b. La primera palabra
        c. la ultima palabra
        d. Texto invertido(reverse())
    -->
    <script>
        function pulsar() {

            var array = [];
            //1º Recogida de los datos
            //array=document.getElementById('palabra2').value
            array = document.formulario.palabra.value.split(" ");// Controlando entrada de los datos
            //2ºVariables coyunturales
            var n_palabras = array.length;
            var primera_palabra = "";
            var ultima_palabra = "";
            var textoInvertido = "";

            primera_palabra = array[0];
            ultima_palabra = array[array.length - 1]//la posicion frente al nº de elementos
            textoInvertido = array.reverse().join(' ');
            //3º Resultado
            document.getElementById('resultado').innerHTML =
                "Nº de palabras son: " + n_palabras + "<br>"+
            "La primera palabra es: " + primera_palabra + "<br>"+
            "La última palabra es: " + ultima_palabra +"<br>"+
            "Inversion del texto: " + textoInvertido

        }
    </script>
</body>

</html>
