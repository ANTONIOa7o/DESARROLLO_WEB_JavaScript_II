<body>
    <!--
            ------------try catch-----------

            Nos permite manejar errores en la propia ejecucion
            En cuanto a su configuracion:
            - try: ejecuta
            -catch: captura-> Aqui especificarán que hacer si una expeción es 
            lanzada en try
            -finally: ejecucion final, siempre se ejecutará como sentencias 
            despues de las clausulas o condiciones de try y catch
        Sintaxis:

        try{
            sentencias en ejecucion
        }catch{
            sentencias de excepcion
        }finally{
            
        }

    -->

    <div class="container">
        <h2>Manejando Errores</h2>
        <div id="resultado">

        </div>
    </div>
    <script>

        } catch (error) {

         */
        /* 3º

        */

        try {
