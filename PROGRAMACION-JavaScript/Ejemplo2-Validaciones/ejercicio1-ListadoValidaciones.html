<html lang="en">

<head>

<body>
    <form action="post" class="form-signin">
        <div class="text-center mb-4">

            <span class="material-icons">
                account_circle
            </span>
            <span class="material-icons">
                build
            </span>
            <span class="material-icons">
                touch_app
            </span>

            <h1 class="h3 mb-3 font-weight-bold"> FORMULARIO</h1>
            <p>
                Construccion de un formulario, partiendo de floatin-label; Enlazandolo el evento:
                <strong>enviar</strong>,
                a dos funciones con la direcitva <code>.addEventListener</code>
            </p>
        </div>
        <div class="row g-3">
            <div class="col-sm-6">
                <input type="text" placeholder="Nombre" class="form-control" id="inputNombre">
            </div>
            <div class="col-sm-6">
                <input type="text" placeholder="Apellidos" class="form-control" id="inputApellido">
            </div>
        </div><br>
        <div class="form-label">
            <input type="text" name="" id="" placeholder="Introduce Direccion" class="form-control" id="inputDireccion">
        </div><br>
        <div class="row g-3 ">
            <div class="col-sm-7">
                <input type="text" placeholder="Ciudad" class="form-control" id="inputCiudad">
            </div>
            <div class="col-sm">
                <input type="text" placeholder="Codigo Postal" class="form-control" id="inputCodigoPostal">
            </div>
        </div><br>
        <div class="form-label">
            <input type="text" name="" placeholder="Introduce E-mail" class="form-control" id="inputEmail">
        </div><br>
        <div class="form-label">
            <input type="text" name=""" placeholder="Introduce Telefono" class="form-control" id="inputTelefono">
        </div><br>
        <div class="row g-3 ">
            <div class="col-sm-3">
                <input type="text" placeholder="Edad" class="form-control" id="inputEdad">
            </div>
            <div class="col-sm-9">
                <input type="text" placeholder="D.N.I" class="form-control" id="inputDni">
            </div>
        </div><br>
        <select name="" id="inputSexo" class="form-select" >
            <option value="0">Seleccion Genero</option>
            <option value="1">Femenino</option>
            <option value="2">Masculino</option>
            <option value="3">Otro</option>
        </select><br>
        <div>
            <input class="btn btn-outline-primary" type="file" name="" id="" class="form-control" placeholder="Adjunto Curriculum.pdf">
        </div>
<!--
Aqui generaremos el inicio del evento
-->
        <input type="reset"  name="reiniciar" class="btn btn-lg btn-primary btn-block" id="" value="Reiniciar" style="margin:60px ;">
        <!-- Desarrollar el evento y la naturaleza del boton -->
        <input type="button" name="enviar" id="enviar" onclick="exito()" class="btn btn-lg btn-primary btn-block" value="Enviar">
        
      <!--   Recogida directa de los datos: Trabajarla desde un frameWork -->

      </p>
        
    </form>
