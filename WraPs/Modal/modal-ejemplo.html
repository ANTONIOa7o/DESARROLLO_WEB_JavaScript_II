<body>

    <div class="container" style="margin:0 auto ;" >

        <button  type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@getbootstrap">CALCULO IMC</button>

        <div  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Introduce tus datos</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"style="width:400px; text-align:left; margin:0 auto ;" >
                        <form  id="limpiar" >
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Peso:</label>
                                <input type="text" class="form-control" id="calculoPeso" >
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Altura:</label>
                                <input type="text" class="form-control" id="calculoAltura">
                            </div>
                           <div class="mb-3">
                        <label for="message-text" class="col-form-label">Resuyltado:</label>
                        <textarea class="form-control" id="resultado"></textarea>
                      </div>
                        </form>
                    </div>
                        <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button"onclick="calcular()" class="btn btn-success">Calcular:</button>
                    </div>
                  
                      
                  
                    
                </div>
            </div>
        </div>
    </div>
